<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>blooth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>蓝牙状态</ion-label>
    <ion-toggle slot="end" [(ngModel)]="bleState"></ion-toggle>
  </ion-item>

  <ion-list>
    <ion-item color="primary" *ngFor="let item of bleList;let key = index" (click)="goConnectBle(key)">
        <ion-label>{{item.name}}</ion-label>
        <ion-toggle slot="end" [(ngModel)]="item.connectState"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
