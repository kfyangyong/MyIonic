  <div class="auth-content">
    <!-- logo -->
    <img src="../../../assets/icon/favicon.png" alt="">
  </div>
  
  <form>
    <ion-item>
      <ion-label position='floating'>
        <ion-icon name="mail" item-start></ion-icon>
        手机号
      </ion-label>
      <ion-input type="text">  </ion-input>

    </ion-item>
    <p ion-text padding class="tip-err" *ngIf="">
      <ion-text color="danger">
        输入错误
      </ion-text>
    </p>

    <ion-item>
        <ion-label position='floating'>
          <ion-icon name="lock" item-start></ion-icon>
          密码
        </ion-label>
        <ion-input type="password">  </ion-input>
    </ion-item>
    <p ion-text padding class="tip-err" *ngIf="">
      <ion-text color="danger">
        密码错误
      </ion-text>
    </p>
    <ion-item>
        <ion-label position='floating'>
          <ion-icon name="lock" item-start></ion-icon>
          确认密码
        </ion-label>
        <ion-input type="password">  </ion-input>
    </ion-item>
    <p ion-text padding class="tip-err" *ngIf="">
      <ion-text color="danger">
        两次密码不一致
      </ion-text>
    </p>
  </form>

  <ion-button padding (click)="goRegister()" routerDirection="" color="primary"  type="submit" expand="block" round strong> 提交 </ion-button>
  
  <div text-center margin-top>
    <span class="paz" tappable>
      <ion-text color="primary" (click)="goBack()">已有账号? <strong>去登录</strong></ion-text>
    </span>
  </div>
  
</ion-content>
